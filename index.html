<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background-side">
        <div class="bg-header">
          <img src="images/odin-lined.png" alt="odin logo" />ODIN
        </div>
        <div class="bg-footer">Photo by Jake Blucker on Unsplash</div>
      </div>

      <div class="form-side">
        <div class="form form-header">
          <p>
            This isn't a real online service, but it kinda looks like one, huh?
            Join the community and start your journey to success! Sign up today
            to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <div class="form sign-up">
          <form>
            <fieldset>
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" />
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" />
            </fieldset>
            <fieldset>
              <label for="email">Email </label>
              <input type="text" name="email" id="email" />
              <label for="number">Phone Number</label>
              <input type="text" name="phone-number" id="number" />
            </fieldset>
            <fieldset>
              <label for="password">Password </label>
              <input type="password" name="password" id="password" />
              <label for="number">Confirm Password</label>
              <input type="text" name="phone-number" id="number" />
            </fieldset>
          </form>
        </div>
        <div class="form form-footer">
          <button type="submit">Create Account</button>
          <p>Already have an account? Log in</p>
        </div>
      </div>
    </div>
  </body>
</html>
